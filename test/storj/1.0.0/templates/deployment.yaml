{{ include "common.storage.hostPathValidate" .Values }}
apiVersion: {{ template "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "common.names.fullname" . }}
  labels:
    app: {{ template "common.names.name" . }}
    chart: {{ template "common.names.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  replicas: {{ (default 1 .Values.replicas) }}
  strategy:
    type: "Recreate"
  selector:
    matchLabels:
      app: {{ template "common.names.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      name: {{ template "common.names.fullname" . }}
      labels:
        app: {{ template "common.names.name" . }}
        release: {{ .Release.Name }}
        {{- include "common.labels.selectorLabels" . | nindent 8 }}
      annotations: {{ include "common.annotations" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: {{ .Values.runAsUser }}
        runAsGroup: {{ .Values.runAsGroup }}
        fsGroup: {{ .Values.runAsGroup }}
      initContainers:
      - name: wait-for-identity
        image: "alpine/curl:latest"
        command: 
          - /bin/sh
          - -c
          - 'while [ ! -f {{ .Values.appVolumeMounts.identity.mountPath }}/ca.cert -o ! -f {{ .Values.appVolumeMounts.identity.mountPath }}/identity.cert ]; do echo "waiting for identity to be generated"; sleep 30; done'
        {{ include "common.storage.allContainerVolumeMounts" .Values | nindent 8 }}
      - name: setup
        {{ include "common.containers.imageConfig" .Values.image | nindent 8 }}
        command:
          - /bin/sh
          - -c
          - 'if test -f {{ .Values.appVolumeMounts.data.mountPath }}/config.yaml; then export SETUP="false";else export SETUP="true";fi;/entrypoint;'
          {{ include "common.storage.allContainerVolumeMounts" .Values | nindent 8 }}

      containers:
        - name: {{ .Chart.Name }}
          {{ include "common.containers.imageConfig" .Values.image | nindent 10 }}
          volumeMounts: {{ include "common.storage.configureAppVolumeMountsInContainer" .Values | nindent 12 }}
          {{ range $index, $hostPathConfiguration := .Values.extraAppVolumeMounts }}
            - name: extrappvolume-{{ $index }}
              mountPath: {{ $hostPathConfiguration.mountPath }}
          {{ end }}
          ports:
            - name: web
              containerPort: 14002
            - name: tcp
              containerPort: 28967
              protocol: TCP
            - name: udp
              containerPort: 28967
              protocol: UDP
          env:
            {{ $envList := (default list .Values.environmentVariables) }}
            {{ $envList = mustAppend $envList (dict "name" "WALLET" "value" (printf "%s" (.Values.wallet))) }}
            {{ $envList = mustAppend $envList (dict "name" "ADDRESS" "value" (printf "%s:%d" (.Values.domainAddress) (.Values.nodePort | int))) }}
            {{ $envList = mustAppend $envList (dict "name" "EMAIL" "value" (printf "%s" (.Values.email))) }}
            {{ $envList = mustAppend $envList (dict "name" "STORAGE" "value" (printf "%dGB" (.Values.storegeSize | int))) }}
            {{ include "common.containers.environmentVariables" (dict "environmentVariables" $envList) | nindent 12 }}
{{ include "common.networking.dnsConfiguration" .Values | nindent 6 }}
      volumes: {{ include "common.storage.configureAppVolumes" .Values | nindent 8 }}
      {{ range $index, $hostPathConfiguration := .Values.extraAppVolumeMounts }}
        - name: extrappvolume-{{ $index }}
          hostPath:
            path: {{ $hostPathConfiguration.hostPath }}
      {{ end }}
        - name: initial-scripts
          configMap:
            defaultMode: 0755
            name: "initial-scripts"
