groups:
  - name: "Configuration"
    description: "Storj application configuration"
  - name: "Storage"
    description: "Configure storage for storj"
  - name: "Networking"
    description: "Networking Configuration for storj"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-webPort"
    path: "/"

questions:
  - variable: webPort
    label: "Web Port for Storj"
    group: Networking
    schema:
      type: int
      min: 9000
      max: 65535
      default: 20909
      required: true
  - variable: nodePort
    label: "Node Port for Storj"
    group: Networking
    schema:
      type: int
      min: 9000
      max: 65535
      default: 20988
      required: true

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: wallet
    label: "Configure Wallet for Storj"
    group: "Configuration"
    schema:
      type: string
      required: true

  - variable: authToken
    label: "Configure Auth token for Storj Node"
    group: "Configuration"
    schema:
      type: string
      required: true

  - variable: email
    label: "Configure Email for Storj"
    group: "Configuration"
    schema:
      type: string
      required: true

  - variable: domainAddress
    label: "Add Your Storage Domain for Storj"
    group: "Configuration"
    schema:
      type: string
      required: true

  - variable: storegeSize
    label: "Configure Storage Size You Want To Share in GB's"
    group: Storage
    schema:
      type: int
      min: 500
      default: 500

  - variable: environmentVariables
    label: "Storj Extra Environment Variables"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: appVolumeMounts
    label: "Storj Configuration"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: data
          label: "Configuration Data Volume to Share on Storj"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix_data"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path Where the Volume Will be Mounted Inside the Pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/app/config"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Storj Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Storj Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: identity
          label: "Configure Identity Volume for Storage Node"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configure Storj Identity Volume to Allocate"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix_identity"
                  editable: false
              - variable: mountPath
                label: "Configure Storj Identity Volume to Allocate"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/app/identity"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Storj Identity Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Storj identity Volume"
                      schema:
                        type: hostpath
                        required: true

  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume for storj"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod."
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true
